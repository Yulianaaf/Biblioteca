<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Iniciar Sesión</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="Biblioteca.html" class="nav-link text-white">Inicio</a></li>
                <li class="nav-item"><a href="sobrenosotros.html" class="nav-link text-white">Sobre Nosotros</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link text-white">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="container py-4">
        <form>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Biblioteca Virtual. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
